
<!DOCTYPE html>
<html lang="en">
    <head>
       
        <meta charset="utf-8">
        <title>Javascript | Random Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link  rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link  rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link  rel="stylesheet" type="text/css" href="css/style.css">
        
   

    </head>

    <body>

    <div class="container">
       <form action="" name="passGen">
       <div class="col-xs-12">
        <input type="text" size="18" name="output" class="out" disable>
        <input type="button" value="Generate Password" onclick="populateform(this.form.length.value)" class="btn btn-success btn-block myBtn">
        <br>
           <div class="col-xs-10"><strong class="pass">Password Length:</strong></div>
           <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="in"></div>
           </div>
        </form>
    </div>
       
       <script src="js/jquery-3.1.1.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
       <script src="js/script.js"></script>
    </body>
